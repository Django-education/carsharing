{% extends 'layouts/base.html' %}

{% load static %}
{% block content %}
    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay innerpage" style="background-image: url('{% static 'images/hero_2.jpg' %}')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <h1>Наші контакти</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row justify-content-center text-center">
        <div class="col-7 text-center mb-5">
          <h2>Напишіть нам або зателефонуйте</h2>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-8 mb-5" >
            <form action="{% url 'contacts' %}" method="post">
              {% csrf_token %}
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Фамілія" required>
                </div>
                <div class="col-md-6">
                  <input type="text" id="second_name" name="second_name" class="form-control" placeholder="Ім'я" required>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email для зворотнього з'язку" required>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea id="message" name="message" class="form-control" placeholder="Напишіть ваше повідомлення." cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto" style="margin: auto">
                  <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Відправити">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4">Контакти</h3>
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">
                  <span class="d-block text-black">Адреса:</span>
                  <span>м. Київ, бул. Ромена Роллана</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Телефон:</span><span>+1 234 555 55 55</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Email:</span><span>carsharing@gmail.com</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
