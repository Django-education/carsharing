{% extends 'layouts/base.html' %}

{% load static %}
{% block content %}
    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay innerpage" style="background-image: url('{% static 'images/hero_2.jpg' %}')">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
              <h1>Реєстрація</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row justify-content-center text-center">
        <div class="col-7 text-center mb-5">
          <h2>Введіть дані для реєстрації</h2>
        </div>
      </div>
        <form id="form-1" action="/account/register" method="post" onsubmit="return false">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-7 mb-5" style="margin: auto">
              <form action="#" method="post">
                <div class="form-group row">
                   <div class="col-md-12">
                    <input type="text" id="login" name="login" class="form-control" placeholder="Логін" required>
                    <span id="login-err" class="err"></span>
                   </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Пароль" required>
                    <span id="pass1-err" class="err"></span>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Повторіть пароль" required>
                    <span id="pass2-err" class="err"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    <span id="email-err" class="err"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6 mr-auto" style="margin: auto">
                    <input type="submit" id="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Відправити">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
{% endblock content %}
